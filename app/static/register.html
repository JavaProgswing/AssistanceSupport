<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Assistance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;400;500;600&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #F9F8F6;
            --surface-color: #FFFFFF;
            --text-primary: #2D2624;
            --text-secondary: #6B5F5B;
            --accent: #B07C5D;
            --accent-soft: #EBE3DE;
            --success: #4A7C59;
            --error: #D95D5D;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Manrope', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1, h2, h3 {
            font-family: 'Fraunces', serif;
            font-weight: 600;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 2rem;
        }

        .card {
            background: var(--surface-color);
            padding: 3rem;
            border-radius: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0 0 0.5rem 0;
            color: var(--text-primary);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        input[type="text"], 
        input[type="color"],
        textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--accent-soft);
            border-radius: 1rem;
            font-family: 'Manrope', sans-serif;
            font-size: 1rem;
            background: #FAFAFA;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: #FFF;
        }

        .btn-submit {
            width: 100%;
            padding: 1.2rem;
            border: none;
            border-radius: 2rem;
            background: var(--text-primary);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            font-family: 'Manrope', sans-serif;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            background: #000;
        }

        /* Success State */
        .success-view {
            text-align: center;
            display: none;
        }

        .success-icon {
            font-size: 3rem;
            color: var(--success);
            margin-bottom: 1rem;
        }

        .result-box {
            background: var(--bg-color);
            padding: 1.5rem;
            border-radius: 1rem;
            margin: 1.5rem 0;
            text-align: left;
            border: 1px solid var(--accent-soft);
        }

        .result-item {
            margin-bottom: 1rem;
        }
        
        .result-item:last-child { margin-bottom: 0; }

        .result-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 0.3rem;
            font-weight: 700;
        }

        .result-value {
            font-family: monospace;
            background: white;
            padding: 0.8rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            word-break: break-all;
            cursor: pointer;
            border: 1px solid var(--accent-soft);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-value:hover {
            border-color: var(--accent);
        }

        .qr-code {
            margin-top: 2rem;
        }
        
        .qr-code img {
            border-radius: 1rem;
            border: 4px solid white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .copy-hint {
            font-size: 0.8rem;
            color: var(--success);
            display: none;
        }

        .color-preview {
            height: 5px;
            width: 100%;
            border-radius: 10px;
            margin-top: 5px;
            background: var(--accent);
        }

    </style>
</head>
<body>

<div class="container">
    <div class="card" id="register-card">
        <div class="header">
            <h1>Create Space</h1>
            <p>Onboard your company to the AI Support platform.</p>
        </div>

        <form id="register-form" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label>Company Name</label>
                <input type="text" name="name" placeholder="e.g. Acme Corp" required>
            </div>

            <div class="form-group">
                <label>Tagline (URL Slug)</label>
                <input type="text" name="tagline" placeholder="e.g. acme-corp" required pattern="[a-z0-9-]+" title="Lowercase letters, numbers, and hyphens only">
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea name="description" rows="2" placeholder="Brief description of what you do" required></textarea>
            </div>

            <div class="form-group">
                <label>Brand Color</label>
                <input type="color" name="banner_color" value="#B07C5D" style="height: 50px; padding: 5px;">
            </div>

            <div class="form-group">
                <label>Return Policy Summary</label>
                <textarea name="policy" rows="4" placeholder="e.g. Refunds within 30 days if damaged. No questions asked for VIPs." required></textarea>
            </div>

            <button type="submit" class="btn-submit">Launch Portal</button>
        </form>
    </div>

    <!-- Success View -->
    <div class="card success-view" id="success-card">
        <div class="header">
            <div class="success-icon">âœ¨</div>
            <h1 id="success-title">You're Live!</h1>
            <p>Your AI agent is ready to serve.</p>
        </div>

        <div class="qr-code">
            <img id="qr-img" src="" alt="QR Code" width="180">
        </div>

        <div class="result-box">
            <div class="result-item">
                <div class="result-label">Public Access URL</div>
                <div class="result-value" onclick="copyToClipboard(this)">
                    <span id="public-url">...</span>
                    <span style="font-size: 0.8rem">ðŸ“‹</span>
                </div>
            </div>

            <div class="result-item">
                <div class="result-label">Admin Dashboard</div>
                <div class="result-value" onclick="copyToClipboard(this)">
                    <span id="admin-url">...</span>
                    <span style="font-size: 0.8rem">ðŸ“‹</span>
                </div>
            </div>

            <div class="result-item">
                <div class="result-label">Admin Credentials</div>
                <div class="result-value">
                    <span id="admin-creds">...</span>
                </div>
            </div>
        </div>
        
        <a href="" id="visit-btn" class="btn-submit" style="text-decoration: none; display: block; margin-top: 1rem;">Visit Portal</a>
    </div>
</div>

<script>
    async function handleRegister(e) {
        e.preventDefault();
        const btn = document.querySelector('.btn-submit');
        const originalText = btn.innerText;
        btn.innerText = "Creating...";
        btn.disabled = true;

        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        try {
            const res = await fetch('/api/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            const result = await res.json();

            if (res.ok) {
                showSuccess(result, data);
            } else {
                alert("Error: " + (result.detail || "Registration failed"));
            }
        } catch (err) {
            alert("Network Error");
            console.error(err);
        } finally {
            btn.innerText = originalText;
            btn.disabled = false;
        }
    }

    function showSuccess(data, inputData) {
        document.getElementById('register-card').style.display = 'none';
        const successCard = document.getElementById('success-card');
        successCard.style.display = 'block';

        // Apply Theme
        if(inputData.banner_color) {
            document.documentElement.style.setProperty('--text-primary', inputData.banner_color);
            document.querySelector('.btn-submit').style.backgroundColor = inputData.banner_color;
        }

        // Data Population
        const host = window.location.protocol + "//" + window.location.host;
        const publicUrl = `${data.website_url}/`;
        const adminUrl = `${data.website_url}/admin`;

        document.getElementById('public-url').innerText = publicUrl;
        document.getElementById('admin-url').innerText = adminUrl;
        document.getElementById('admin-creds').innerText = `User: ${data.admin_username} | Pass: ${data.admin_password}`;
        
        document.getElementById('qr-img').src = "data:image/png;base64," + data.qr_code_base64;
        document.getElementById('visit-btn').href = publicUrl;
        document.getElementById('success-title').innerText = inputData.name;
    }

    function copyToClipboard(el) {
        const text = el.querySelector('span').innerText;
        navigator.clipboard.writeText(text);
        
        // Visual feedback
        const originalBg = el.style.backgroundColor;
        el.style.backgroundColor = "#E8F5E9";
        setTimeout(() => {
            el.style.backgroundColor = originalBg;
        }, 300);
    }
</script>

</body>
</html>
